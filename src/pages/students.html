<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/variables.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/navbar.css" />
    <link rel="stylesheet" href="../css/footer.css" />
    <title>Students</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="../../index.html"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 -960 960 960"
            width="24px"
            fill="#000000"
          >
            <path
              d="M480-120 200-272v-240L40-600l440-240 440 240v320h-80v-276l-80 44v240L480-120Zm0-332 274-148-274-148-274 148 274 148Zm0 241 200-108v-151L480-360 280-470v151l200 108Zm0-241Zm0 90Zm0 0Z"
            />
          </svg>
        </a>
      </div>
      <nav class="navbar">
        <ul class="navbar__links">
          <li class="navbar__link"><a href="./students.html">Students</a></li>
          <li class="navbar__link">
            <a href="./instructor.html">Instructor</a>
          </li>
          <li class="navbar__link"><a href="./courses.html">Courses</a></li>
        </ul>
      </nav>
    </header>
    <main>

      <div class="collection students-collection">
        <ul class="list list--students">
          Currently nothing to display
        </ul>
      </div>
      <div class="add-container">
        <button class="add-button add-button--student">Add</button>
      </div>
    </main>
    <!-- form modal -->
    <div class="form-modal student-form-modal">
      <form class="student-form">
        <div class="form__group">
          <label for="firstname">First Name *:</label>
          <input
            type="text"
            id="firstname"
            name="firstname"
            placeholder="e.g...Sebastian"
            maxlength="15"
            required
            class="form__input form__input--student-firstname"
          />
        </div>
        <div class="form__group">
          <label for="lastname">Last Name *:</label>
          <input
            type="text"
            id="lastname"
            name="lastname"
            placeholder="e.g...Smith"
            maxlength="15"
            required
            class="form__input form__input--student-lastname"
          />
        </div>
        <div class="form__group">
          <label for="email">Email Address *:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="e.g...smith@mail.com"
            maxlength="15"
            required
            class="form__input form__input--student-email"
          />
        </div>

      </form>
    </div>
    <!-- delete modal -->
    <div class="delete-modal delete-student-modal">
      <div class="delete-student-modal__container">
        <p class="delete-student-modal__text"></p>
        <div class="delete-student-modal__buttons">
          <button class="delete-student-modal__cancel-button">Cancel</button>
          <button class="delete-student-modal__delete-button">Delete</button>
        </div>
      </div>
    </div>
    <footer class="footer">
      <p class="footer__paragraph">
        &copy; 2025 ECJD. Licensed under the
        <a
          class="footer__link"
          href="../../public/License.txt"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="View the MIT License details"
        >
          MIT License </a
        >.
      </p>
    </footer>
    <script type="module" src="../js/app.js"></script>
  </body>
</html>
